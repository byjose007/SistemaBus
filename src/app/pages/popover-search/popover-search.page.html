<ion-header>
  <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
              </ion-button>
        </ion-buttons>
    <ion-title>Pasajeros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>    
    <ion-item>
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col size="6" align-self-start>
            <ion-label>Adultos</ion-label>
          </ion-col>
          <ion-col text-end>         
              <ion-icon class="icon-md" (click)="removePassenger('a')" name="remove-circle-outline"></ion-icon>
              {{adulto}}
              <ion-icon class="icon-md" (click)="addPassenger('a')" name="add-circle-outline"></ion-icon>       
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col size="6" align-self-start>
            <ion-label>Mayores</ion-label>
          </ion-col>
          <ion-col text-end>                  
                  <ion-icon class="icon-md" (click)="removePassenger('m')" name="remove-circle-outline"></ion-icon>
                  {{mayor}}
                  <ion-icon class="icon-md" (click)="addPassenger('m')" name="add-circle-outline"></ion-icon>               
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col size="6" align-self-start>
            <ion-label>Ni√±os</ion-label>
          </ion-col>
          <ion-col text-end>                  
              <ion-icon class="icon-md" (click)="removePassenger('n')" name="remove-circle-outline"></ion-icon>
              {{ninio}}
              <ion-icon class="icon-md" (click)="addPassenger('n')" name="add-circle-outline"></ion-icon>               
      </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-button (click)="closeModal()" expand="full" shape="round" color="danger">Aceptar</ion-button>
  <!-- <ion-item lines="none">
    
  </ion-item> -->
</ion-content>
